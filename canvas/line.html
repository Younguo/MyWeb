		<canvas id="canvas"></canvas>
		<script>
			var canvas=document.getElementById("canvas");
			
			var w=canvas.width=window.innerWidth;
			
			var h=canvas.height=window.innerHeight;
			
			var ctx=canvas.getContext("2d");
			
			ctx.lineWidth=5;
			
			ctx.lineCap="square";
			
			ctx.beginPath();
			
				ctx.moveTo(100,100);
				
		
				
				ctx.lineTo(200,100);
				
				ctx.lineTo(100,200);

				ctx.closePath();
				ctx.strokeStyle="#dedede";
			
				ctx.stroke();
